<!DOCTYPE html>
<html>

<head>
  <base href="/">
  <title>Chatbot Infonavit</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta property="og:image" content="conversation.svg" />
  <meta property="og:title" content="Agente Virtual Infonavit" />
  <meta property="og:description" content="Agente Virtual Infonavit" />
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="css/app.css">
  <link href="https://afeld.github.io/emoji-css/emoji.css" rel="stylesheet">
</head>

<body>
  <div id="contentParent" class="responsive-columns-wrapper">
    <div id="chat-column-holder" class="responsive-column content-column">
      <div class="chat-column">
        <label class="appDescription">Agente Virtual Infonavit</label>
        <div id="scrollingChat">

        </div>
        <div class="containerFeedback">
          <div id="feedback" style="display: none;">
            <div class="segments load">
              <div class="from-watson top">
                <div class="message-inner">
                  <p>Evalúa la respuesta proporcionada por AVI (Agente Virtual Infonavit):</p>
                  <div class="formDiv">
                    <form action="">
                      <input type="radio" name="evaluacion" value="correcta">
                      <label class="etiquetaRadio">Correcta</label>
                      <input type="radio" name="evaluacion" value="parcialmente_incorrecta">
                      <label class="etiquetaRadio">Parcialmente incorrecta</label>
                      <input type="radio" name="evaluacion" value="incorrecta">
                      <label class="etiquetaRadio">Incorrecta</label>
                      <p>
                        <label class="etiquetaRadio">Explica por qué no fue correcta:</label>
                      </p>
                      <p>
                        <textarea id="detalleFeedback" rows="2" cols="auto"></textarea>
                        <input id="enviarFeedback" type="button" value="Enviar" onclick="ConversationPanel.guardaFeedback()">
                      </p>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <label for="textInput" class="inputOutline">
          <input id="textInput" class="input responsive-column" placeholder="Digita por favor tu pregunta..." type="text" onkeydown="ConversationPanel.inputKeyDown(event, this)">
        </label>
      </div>
    </div>
  </div>
  <input id="convIdAux" type="text" style="display: none">
  <input id="workspaceIdAux" type="text" style="display: none">
  <script type="text/javascript">
    (function (i, s, o, g, r, a, m) {
      i['GoogleAnalyticsObject'] = r; i[r] = i[r] || function () {
        (i[r].q = i[r].q || []).push(arguments)
      }, i[r].l = 1 * new Date(); a = s.createElement(o),
        m = s.getElementsByTagName(o)[0]; a.async = 1; a.src = g; m.parentNode.insertBefore(a, m)
    })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');
    ga('create', 'UA-59827755-8', 'auto');
    ga('send', 'pageview');
  </script>
  <script src="js/common.js"></script>
  <script src="js/api.js"></script>
  <script src="js/conversation.js"></script>
  <script src="js/payload.js"></script>
  <script src="js/global.js"></script>
</body>

</html>
